<div class="card-header">
    <h3>Account Detail</h3>
</div>
<div class="card-body">
    <div class="form-group row">
        <label for="" class="col-3">
            Email:
        </label>
        <span>
            {{accountDetail.email}}
        </span>
    </div>
    <div class="form-group row">
        <label for="" class="col-3">
            FullName:
        </label>
        <span>
            {{accountDetail.fullName}}
        </span>
    </div>
    <div class="form-group row">
        <label for="" class="col-3">
            Role:
        </label>
        <span>
            {{accountDetail.role}}
        </span>
    </div>
    <div class="form-group row">
        <label for="" class="col-3">
            Request event count:
        </label>
        <span>
            {{accountDetail.requestEventCount}}
        </span>
    </div>
</div>
