<div class="card mx-4 my-2 p-4">
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr class="bg-light-gray">
                    <th style="width: 80px">#</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th style="width: 250px">action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="
                let admin of adminList
                  | paginate: { id: 'paging', itemsPerPage: 10, currentPage: p };
                let i = index
              ">
                    <td>{{ i + 1 }}</td>
                    <td> {{ admin.fullName }}</td>
                    <td>{{admin.email}}</td>
                    <td class="text-center">{{admin.role}}</td>
                    <td class="text-center" style="width: 250px;">
                        <button class="btn btn-primary mr-1" (click)="opendialog(admin)">Edit</button>
                        <button class="btn btn-danger mr-1" (click)="deleteAccount(admin)">Delete</button>
                        <button class="btn btn-success" (click)="viewDetail(admin)">Detail</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <pagination-controls id="paging" (pageChange)="p = $event"></pagination-controls>
</div>
